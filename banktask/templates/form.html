{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/loginpage.css">
    <title>Login page in HTML</title>
</head>
<br>
<br>
<body style= "font-family:Arial;
  background: -webkit-linear-gradient(to right, #155799, #159957);
  background: linear-gradient(to right, #155799, #159957);
  color:whitesmoke;text-align:center;">
    <h1>FILL THE FORM</h1>
    <form action="form" method="post">
         {% csrf_token %}


        <br><br><br>
        <!-- Main container for all inputs -->
        <div style="font-family: Arial, Helvetica, sans-serif;" class="mainContainer">
            <!-- Username -->
            <label>Name</label>
            <input type="text" placeholder="enter your name"><br><br>
            <label>D.O.B</label>
            <input type="date" placeholder="enter your d.o.b"><br><br>
            <label>Age</label>
            <input type="number" placeholder="enter your age"><br><br>
            <label>Gender</label>
            <input type="date" placeholder="male/female/other"><br><br>
            <label>Mob No.</label>
            <input type="tel" placeholder="enter your mobile number"><br><br>
            <label>Mail</label>
            <input type="email" placeholder="enter your mail id"><br><br>
            <label>Address</label>
            <input type="text" placeholder="enter your address"><br><br>
            <label for="district">District</label>
            <select class="form-control" id="district">

               <option>Kannur</option>
                <option>Kozhikode</option>
               <option>Malappuram</option>
                <option>Ernakulam</option>
               <option>Thiruvananthapuram</option>
            </select><br><br>
             <label for="account">Account</label>
            <select class="form-control" id="account">
               <option>Savings</option>
               <option>Current</option>
               <option>Other</option>
            </select><br><br>
            <label >Materials provide :</label>
                  <label> debit card </label>
                  <input type="checkbox">
                  <label>  credit card</label>
                  <input type="checkbox">
                  <label>cheque book</label>
                  <input type="checkbox"><br><br>

            <!-- Submit &Logout button -->
            <button type="submit">Submit</button><br><br>


            <button type="submit"><a href="index">Logout</a></button>


        </div>

    </form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
