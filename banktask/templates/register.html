{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/loginpage.css">
    <title>Registerpage in HTML</title>
</head>
<br>
<br>
<body style= "font-family:Arial;
  background: -webkit-linear-gradient(to right, #155799, #159957);
  background: linear-gradient(to right, #155799, #159957);
  color:whitesmoke;text-align:center;">
    <h1>Registeration</h1>
    <form action="register" method="post">
        {% csrf_token %}
        <!-- Headings for the form -->
        <div class="headingsContainer">
            <h3></h3>
<!--            <p>Sign in with your username and password</p>-->
        </div>
        <br><br><br>
        <!-- Main container for all inputs -->
        <div style="font-family: Arial, Helvetica, sans-serif;" class="mainContainer">
            <!-- Username -->
            <label for="username">Your username</label>
            <input type="text" placeholder="Enter Username" name="username" required>

            <br><br>

            <!-- Password -->
            <label for="pswrd">Your password</label>
            <input type="password" placeholder="Enter Password" name="pswrd" required>
        <br>
            <br>
             <!-- Confirm Password -->
             <label for="cpswrd">Confirm Your password</label>
            <input type="password" placeholder="Enter Password" name="pswrd" required>
            <br>
            <br>
          <!-- Submit button -->
<!--            <a href="login"><button type="submit">Register</button></a>-->
           <button type="submit"><a href="login">Submit</a></button>


        </div>

    </form>
<br>
{% for msg in messages %}
<h3 style="color:white">{{msg}}</h3>
{% endfor %}
</body>
</html>
